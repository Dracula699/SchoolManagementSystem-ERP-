<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNBP ERP LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
</head>
<body>

<div id="myPopup" class="wrapper1">
    <div class="block1">
        <h5 class="h5" id="h5"></h5>
    </div>
    <div class="block2">
        <div class="block2but"><button class="closebut" onclick="closePopup()">Close</button></div>
    </div>
</div>

<div class="border">
    
    <div class="snbplogo">
        <img class="snbpimage" src="images/snbplogo.png">
    </div>

    <p class="tagline">
        <span id="typing-text">❝Where Knowledge Meets Discipline❞</span>
    </p>
        
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <!-- <form method="post" action="/login"> -->
            <form method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="username" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
            
                <button type="button" value="submit" class="btn" id="loginbut" onclick="login()">Login</button>
            </form>
        </div>
    </div> 
</div>


     <script src="script.js"></script>
     <script src="logined.js"></script>
     <script src="script2.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
