<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Circular Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="circular">
            <div class="circular-box">
                <form action="/submit-circular" method="post" enctype="multipart/form-data">
                    <div>
                        <input type="date" name="Date" placeholder="Date">
                    </div>

                    <div>
                        <textarea name="Circular" placeholder="Circular"></textarea>
                    </div>

                    <div>
                        <input type="file" name="File" placeholder="Upload File">
                    </div>

                    <div class="button">
                        <button class="bluebutton" type="submit">Publish Circular</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>


<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e7e6e6;
    }
    
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    
    .circular {
        background-color: #f5f5f5;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 12px;
        width: 100%;
        height: 100%;
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    form {
        display: grid;
        grid-gap: 10px;
        width: 100%;
        max-width: 800px; /* Adjusted max-width for form */
        margin: 0 auto; /* Center the form */
    }
    
    input[type="date"],
    textarea,
    input[type="file"],
    .bluebutton {
        width: calc(100% - 30px);
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        margin-left: 13px;
    }
    
    .bluebutton {
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    
    .bluebutton:hover {
        background-color: #2980b9;
    }
    
    .upload-btn-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }
    
    .btn {
        border: 2px solid #3498db;
        color: #3498db;
        background-color: transparent;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .upload-btn-wrapper input[type=file] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }
    
    .btn:hover {
        background-color: #3498db;
        color: #fff;
    }
    
    
</style>
